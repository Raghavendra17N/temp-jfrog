# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Vault
      uses: hashicorp/vault-action@v2.3.1
      with:
        url: http://34.75.60.59:8200
        token: ${{ secrets.vault_token }}
        secrets: |
             kv/secret_test1 docker_username | DOCKER_USERNAME ;
             kv/secret_test1 docker_password | DOCKER_PASSWORD
             
    - name: Build and Push to docker hub
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: raghava99/actions-test1
        tags: v1, latest
        registry: docker.io
        username: ${{ steps.secrets.outputs.DOCKER_USERNAME }}
        password: ${{ steps.secrets.outputs.DOCKER_PASSWORD }}
